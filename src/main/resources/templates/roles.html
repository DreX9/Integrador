<!DOCTYPE html>
<html lang="es">

<head th:replace="~{fragments/template :: head('Roles')}"></head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sistema de Almacenes</h5>
                    </header>
                    <div class="card-body">
                        <form id="rolForm" th:action="@{/saveRoles}" th:object="${rol}" method="POST">
                            <input type="hidden" th:field="*{id_rol}" />
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombreRol" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreRol" name="nombreRol" required th:field="*{nombre_rol}">
                                </div>
                            </div>

                            <div class="row mb-3">                                
                                <div class="col-md-12 d-flex align-items-end justify-content-end">
                                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="rolTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <tr th:each="rol:${roles}">
                                        <td th:text = "${rol.id_rol}"></td>
                                        <td th:text = "${rol.nombre_rol}"></td>
                                        <td>
                                            <a th:href="@{/editar/}+${rol.id_rol}" class="btn btn-warning">Editar</a>
                                            <a th:href="@{/eliminar/}+${rol.id_rol}" class="btn btn-danger">Eliminar</a>
                                        </td>
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="/js/almacenes.js"></script>
</body>
</html>
