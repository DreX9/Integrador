<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/template :: head('Clientes')}"></head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sistema de Clientes</h5>
                    </header>
                    <div class="card-body">
                        <form id="comprasForm" th:object="${cliente}" th:action="@{/saveCliente}" method="post">
                            <input type="hidden" th:field="*{id_cliente}" />
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre"
                                        name="nombre" th:field="*{nombre}">
                                </div>
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control numeric-only" id="telefono" name="telefono" th:field="*{telefono}">
                                </div>                                
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <select class="form-select" id="apellido" name="apellido" th:field="*{apellido}">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Clasificación 1</option>
                                        <option value="2">Clasificación 2</option>
                                        <option value="3">Clasificación 3</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" class="form-control numeric-only" id="dni" name="dni" th:field="*{dni}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="correo" class="form-label">Correo</label>
                                    <select class="form-select" id="correo" name="correo" th:field="*{correo}">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Producto 1</option>
                                        <option value="2">Producto 2</option>
                                        <option value="3">Producto 3</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="actividad" class="form-label">Actividad</label>
                                    <select class="form-select" id="actividad" name="actividad" th:field="*{actividad}">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Producto 1</option>
                                        <option value="2">Producto 2</option>
                                        <option value="3">Producto 3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="stockDisponible" class="form-label">Cantidad de Clientes</label>
                                    <input type="text" class="form-control" id="stockDisponible" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="fechaCompra" class="form-label">Fecha de Registro</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="fechaCompra" name="fechaCompra"
                                            placeholder="DD/MM/AAAA">
                                        <span class="input-group-text bg-primary text-white">
                                            <i class="bi bi-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-4 d-flex align-items-end justify-content-end">
                                    <button type="submit" class="btn btn-primary" id="btnComprar">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="comprasTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Correo</th>
                                        <th>Teléfono</th>
                                        <th>DNI</th>
                                        <th>Actividad</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cliente:${clientes}">
                                        <td th:text="${cliente.id_cliente}"></td>
                                        <td th:text="${cliente.nombre}"></td>
                                        <td th:text="${cliente.apellido}"></td>
                                        <td th:text="${cliente.correo}"></td>
                                        <td th:text="${cliente.telefono}"></td>
                                        <td th:text="${cliente.dni}"></td>
                                        <td th:text="${cliente.actividad}"></td>
                                        <td>
                                            <a th:href="@{/editarClientes/} + ${cliente.id_cliente}" class="btn btn-warning">Editar</a>
                                            <a th:href="@{/deleteClientes/} + ${cliente.id_cliente}"class="btn btn-danger">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión de Compras © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
