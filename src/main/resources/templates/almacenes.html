<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/template :: head('Almacenes')}"></head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sistema de Almacenes</h5>
                    </header>
                    <div class="card-body">
                        <form id="almacenesForm" th:action="@{/save}" th:object="${almacen}" method="POST">
                            <input type="hidden" th:field="*{id_almacen}" />
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombreAlmacen" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreAlmacen" name="nombreAlmacen" required
                                    th:field="*{nombre}">
                                </div>
                                <div class="col-md-6">
                                    <label for="direccionAlmacen" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccionAlmacen" name="direccionAlmacen" required
                                    th:field="*{direccion}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="descripcionAlmacen" class="form-label">Descripción</label>
                                    <input type="text" class="form-control" id="descripcionAlmacen" name="descripcionAlmacen" required
                                    th:field="*{descripcion}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12 d-flex justify-content-end">
                                    <button type="button" class="btn btn-secondary me-2" id="btnLimpiar">Limpiar</button>
                                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="almacenesTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Direccion</th>
                                        <th>Descripcion</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <tr th:each="almacen:${almacenes}">
                                        <td th:text = "${almacen.id_almacen}"></td>
                                        <td th:text = "${almacen.nombre}"></td>
                                        <td th:text = "${almacen.direccion}"></td>
                                        <td th:text = "${almacen.descripcion}"></td>
                                        <td>
                                            <a th:href="@{/editar/}+${almacen.id_almacen}" class="btn btn-warning">Editar</a>
                                            <a th:href="@{/eliminar/}+${almacen.id_almacen}" class="btn btn-danger">Eliminar</a>
                                        </td>
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="/js/almacenes.js"></script>
</body>

</html>
