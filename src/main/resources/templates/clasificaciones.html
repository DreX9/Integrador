<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sistema de Clasificaciones</h5>
                    </header>
                    <div class="card-body">
                        <form id="clasificacionesForm" th:object="${clasificacion}" th:action="@{/saveClasificacion}" method="post">
                            <input type="hidden" th:field="*{id_clasificacion}" />
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombreClasificacion" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreClasificacion"
                                        name="nombreClasificacion" th:field="*{nombre_clasificacion}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="tipoPresentacion" class="form-label">Tipo de Presentación</label>
                                    <input type="text" class="form-control" id="tipoPresentacion"
                                        name="tipoPresentacion" th:field="*{tipo_presentacion}" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="tipoClasificacion" class="form-label">Tipo de Clasificacion</label>
                                    <input type="text" class="form-control" id="tipoClasificacion"
                                        name="tipoClasificacion" th:field="*{tipo_clasificacion}" required>
                                </div>
                                
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary" id="btnCrear">Crear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="clasificacionesTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre Clasificación</th>
                                        <th>Tipo de Presentación</th>
                                        <th>Tipo de Clasificación</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="clasificacion:${clasificaciones}">
                                        <td th:text="${clasificacion.id_clasificacion}"></td>
                                        <td th:text="${clasificacion.nombre_clasificacion}"></td>
                                        <td th:text="${clasificacion.tipo_presentacion}"></td>
                                        <td th:text="${clasificacion.tipo_clasificacion}"></td>
                                        <td>
                                            <a th:href="@{/editarClasificaciones/} + ${clasificacion.id_clasificacion}" class="btn btn-warning">Editar</a>
                                            <a th:href="@{/deleteClasificaciones/} + ${clasificacion.id_clasificacion}"class="btn btn-danger">Eliminar</a>
                                        </td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión © 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
