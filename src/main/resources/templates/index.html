<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Compras</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Flatpickr CSS para el calendario -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <header th:replace="~{/fragments/template :: header}"></header>

            <!-- Contenido principal -->
            <main class="col py-3">
                <section class="card mb-4 border-0 shadow-sm">
                    <header class="card-header bg-primary text-white">
                        <h5 class="mb-0">Sistema de Compras</h5>
                    </header>
                    <div class="card-body">
                        <form id="comprasForm" action="#" method="post">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="proveedor" class="form-label">Proveedor</label>
                                    <select class="form-select" id="proveedor" name="proveedor">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Proveedor 1</option>
                                        <option value="2">Proveedor 2</option>
                                        <option value="3">Proveedor 3</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="precioUnitario" class="form-label">Precio Unitario</label>
                                    <input type="text" class="form-control numeric-only" id="precioUnitario"
                                        name="precioUnitario">
                                </div>
                                <div class="col-md-4">
                                    <label for="almacen" class="form-label">Almacén</label>
                                    <select class="form-select" id="almacen" name="almacen">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="clasificacion" class="form-label">Clasificación</label>
                                    <select class="form-select" id="clasificacion" name="clasificacion">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Clasificación 1</option>
                                        <option value="2">Clasificación 2</option>
                                        <option value="3">Clasificación 3</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="peso" class="form-label">Peso (Kg)</label>
                                    <input type="text" class="form-control numeric-only" id="peso" name="peso">
                                </div>
                                <div class="col-md-4"></div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="producto" class="form-label">Producto</label>
                                    <select class="form-select" id="producto" name="producto">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="1">Producto 1</option>
                                        <option value="2">Producto 2</option>
                                        <option value="3">Producto 3</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="text" class="form-control numeric-only" id="cantidad" name="cantidad">
                                </div>
                                <div class="col-md-4"></div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="stockDisponible" class="form-label">Stock Disponible</label>
                                    <input type="text" class="form-control" id="stockDisponible" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="fechaCompra" class="form-label">Fecha de Compra</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="fechaCompra" name="fechaCompra"
                                            placeholder="DD/MM/AAAA">
                                        <span class="input-group-text bg-primary text-white">
                                            <i class="bi bi-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-4 d-flex align-items-end justify-content-end">
                                    <button type="button" class="btn btn-primary" id="btnComprar">Comprar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="comprasTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Proveedor</th>
                                        <th>Clasificación</th>
                                        <th>Producto</th>
                                        <th>Presentación</th>
                                        <th>Cantidad</th>
                                        <th>Almacen</th>
                                        <th>Fecha de Compra</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Pie de página -->
        </div>
    </div>
    <footer class="mt-auto border-0 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Sistema de Gestión de Compras © 2025</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>

    <script>
        // Inicializar el calendario con flatpickr
        flatpickr("#fechaCompra", {
            dateFormat: "d/m/Y",
            locale: {
                firstDayOfWeek: 1,
                weekdays: {
                    shorthand: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'],
                    longhand: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado']
                },
                months: {
                    shorthand: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    longhand: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre',
                        'Octubre', 'Noviembre', 'Diciembre']
                }
            }
        });

        // Validar que solo se ingresen números en campos específicos
        document.querySelectorAll('.numeric-only').forEach(input => {
            input.addEventListener('input', function () {
                this.value = this.value.replace(/[^0-9.]/g, '');
            });
        });

        // Obtener el stock disponible al seleccionar un producto
        document.getElementById('producto').addEventListener('change', function () {
            // Simulación para la demostración
            document.getElementById('stockDisponible').value = Math.floor(Math.random() * 100);
        });

        // Funcionalidad para agregar filas a la tabla
        document.getElementById('btnComprar').addEventListener('click', function () {
            // Obtener valores del formulario
            const proveedor = document.getElementById('proveedor');
            const clasificacion = document.getElementById('clasificacion');
            const producto = document.getElementById('producto');
            const cantidad = document.getElementById('cantidad');
            const almacen = document.getElementById('almacen');
            const fechaCompra = document.getElementById('fechaCompra');

            // Validar que los campos requeridos no estén vacíos
            if (proveedor.value === '' || producto.value === '' || cantidad.value === '') {
                alert('Por favor complete los campos requeridos');
                return;
            }

            // Crear nueva fila en la tabla
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${proveedor.options[proveedor.selectedIndex].text}</td>
                <td>${clasificacion.options[clasificacion.selectedIndex].text}</td>
                <td>${producto.options[producto.selectedIndex].text}</td>
                <td>Unidad</td>
                <td>${cantidad.value}</td>
                <td>${almacen.value}</td>
                <td>${fechaCompra.value}</td>
            `;

            // Agregar la fila a la tabla
            document.querySelector('#comprasTable tbody').appendChild(newRow);

            // Limpiar el formulario
            document.getElementById('comprasForm').reset();
        });
    </script>
</body>

</html>
